<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Todo</h1>
        <button onclick="toggleTheme()"><div class="toggler"></div></button>
      </header>
      <form>
        <input class="add-task-input" name="title" placeholder="Create a new todo..." />
        <button class="checkmark"></button>
      </form>
      <div class="tasks">
        <ul id="tasks-list"></ul>
        <div class="controls">
          <span id="items-left">5 items left</span>
          <ul>
            <li><button name="all-tasks" data-view="all" class="selected">All</button></li>
            <li><button name="active-tasks" data-view="active">Active</button></li>
            <li><button name="completed-tasks" data-view="completed">Completed</button></li>
          </ul>
          <span><button name="clear-completed">Clear completed</button></span>
        </div>
      </div>
    </div>
    <p>Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
