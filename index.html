<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1 class="title">Todo</h1>
        <button class="toggler" onclick="toggleTheme()"></button>
      </header>
      <main>
        <section>
          <h2 class="hidden">Add new tasks</h2>
          <form id="add-task-form" class="add-task-form">
            <label for="add-task-input" class="hidden">New task title</label>
            <input id="add-task-input" class="add-task-input" name="title" maxlength="30" placeholder="Create a new todo..." />
            <button class="checkmark"></button>
          </form>
        </section>
        <section class="tasks">
          <h2 class="hidden">Tasks</h2>
          <h3 class="hidden">Task list</h3>
          <ul id="tasks-list"></ul>
          <h3 class="hidden">Controls</h3>
          <div class="controls">
            <p id="items-left">5 items left</p>
            <ul>
              <li><button name="all-tasks" data-view="all" class="selected">All</button></li>
              <li><button name="active-tasks" data-view="active">Active</button></li>
              <li><button name="completed-tasks" data-view="completed">Completed</button></li>
            </ul>
            <p><button name="clear-completed">Clear completed</button></p>
          </div>
        </section>
      </main>
    </div>

    <p class="bottom-tip">Drag and drop to reorder list</p>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a>. Coded by <a href="#">willykleitinho</a>.
      </p>
    </footer>
  </body>
</html>
