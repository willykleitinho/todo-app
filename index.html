<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1e3c7d6228.js" crossorigin="anonymous"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Todo</h1>
        <button onclick="toggleTheme()"><div class="sun"></div></button>
      </header>
      <form>
        <input class="add-task-input" placeholder="Create a new todo..." />
        <button class="checkmark"></button>
      </form>
      <div class="tasks">
        <ul>
          <li class="task">
            <button class="checkmark"></button>
            <span class="title">Task 1</span>
            <button class="remove-task"><div class="cross"></div></button>
          </li>
          <li class="task done">
            <button class="checkmark"></button>
            <span class="title">Task 2</span>
            <button class="remove-task"><div class="cross"></div></button>
          </li>
          <li class="task">
            <button class="checkmark"></button>
            <span class="title">Task 3</span>
            <button class="remove-task"><div class="cross"></div></button>
          </li>
          <li class="task done">
            <button class="checkmark"></button>
            <span class="title">Task 4</span>
            <button class="remove-task"><div class="cross"></div></button>
          </li>
          <li class="task">
            <button class="checkmark"></button>
            <span class="title">Task 5</span>
            <button class="remove-task"><div class="cross"></div></button>
          </li>
          <li class="task done">
            <button class="checkmark"></button>
            <span class="title">Task 6</span>
            <button class="remove-task"><div class="cross"></div></button>
          </li>
        </ul>
        <div class="controls">
          <span>5 items left</span>
          <ul>
            <li><button name="all-tasks">All</button></li>
            <li><button name="active-tasks">Active</button></li>
            <li><button name="completed-tasks">Completed</button></li>
          </ul>
          <span><button name="clear-completed">Clear completed</button></span>
        </div>
      </div>
    </div>
    <p>Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
